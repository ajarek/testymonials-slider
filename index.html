<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Testimonials Slider</title>
</head>

<body>
    <div class="left-panel">
        <div class="left-top"></div>
        <div class="left-bottom"></div>
    </div>
    <div class="right-panel">
        <div class="img">
            <img id="image" src="./images/image-tanya.jpg" alt="">
            <div class="btn">
                <button id="btn">
                    <span><img src="./images/icon-prev.svg" alt=""></span>
                    <span><img src="./images/icon-next.svg" alt=""></span>
                </button>
            </div>
        </div>
    </div>

    <div class="text">
        <p id="text"> “ I’ve been interested in coding for a while but never taken the jump, until now.I couldn’t
            recommend this course enough. I’m now in the job of my dreams and so
            excited about the future. ”</p>
        <h3>
            <span id="name">Tanya Sinclair</span> <span id="position"> UX Engineer</span>
        </h3>
    </div>

</body>
<script type="module" src="./dist/app.js"></script>

</html>
